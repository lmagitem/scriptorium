<div class="container">
    <!-- No data message -->
    <p *ngIf="user.length <= 0" class="no-data text-center">
        There is no user added yet!
    </p>
    <!-- user list -->
    <table class="table table-bordered" *ngIf="user.length > 0">
        <thead class="table-success">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Sub</th>
                <th scope="col">Name</th>
                <th scope="col">Nickname</th>
                <th scope="col">Email</th>
                <th scope="col">Picture</th>
                <th scope="col">Update</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of user; let i = index">
                <th scope="row">{{ user.id }}</th>
                <td>{{ user.sub }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.nickname }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.picture }}</td>
                <td class="text-center edit-block">
                    <span class="edit" [routerLink]="['/edit-user/', user.id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
                    <span class="delete" (click)="removeuser(user, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
